{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block main %}
    <h1>Welcome To Your Account</h1>
    <br>
    <div class="table-responsive container col-5">
        <table class="table table table-borderless table-hover align-middle max-content-center">
            <tr>
                <td>Name: </td>
                <td>{{ firstname }} {{ lastname }}</td>
            </tr>
            <tr>
                <td>Address: </td>
                <td>{{ address }}</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <td>Phone: </td>
                <td>{{ phone }}</td>
            </tr>
        </table>
    </div>
    <br>
    <a href="/edit_profile" class="btn btn-primary">Edit Profile</a>
{% endblock %}
