{% extends "layout.html" %}
{% block title %}
    Edit Profile
{% endblock %}
{% block main %}
    <form class="container col-5 justify-content-center" action="/edit_profile" method="POST">
        <div class="row">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{firstname}}" required>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{lastname}}" required>
            </div>
        </div>
        <div class="col mt-2">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required>{{address}}</textarea>
        </div>
        <div class="col mt-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{email}}" required>
        </div>
        <div class="col mt-2">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{phone}}" required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
