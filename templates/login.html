{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block main %}
    <h1>Login</h1>
    <br>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/register" class="bn btn-primary">Sign Up</a></p>
{% endblock %}
