{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}
{% block main %}
<h1 class="text-center">Register</h1>
<br>
<form class="container col-5 justify-content-center" action="/register" method="POST">
    <h5 class="text-muted">Personal Information</h5>
    <div class="row">
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
    </div>
    <div class="col mt-2">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="col mt-2">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div class="col mt-2">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="col mt-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="col mt-2">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <br>
    <h5 class="text-muted">Car Information</h5>
    <div class="col mt-2">
        <label for="vin" class="form-label">VIN Number</label>
        <input type="text" class="form-control" id="vin" name="vin" required>
    </div>
    <div class="col mt-2">
        <label for="make" class="form-label">Make</label>
        <input type="text" class="form-control" id="make" name="make" required>
    </div>
    <div class="col mt-2">
        <label for="license_plate" class="form-label">License Plate</label>
        <input type="text" class="form-control" id="license_plate" name="license_plate" required>
    </div>
    <div class="col mt-2">
        <label for="model" class="form-label">Model</label>
        <input type="text" class="form-control" id="model" name="model" required>
    </div>
    <div class="col mt-2">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" name="color" required>
    </div>
    <div class="col mt-2">
        <label for="year" class="form-label">Year Bought</label>
        <input type="text" class="form-control" id="year" name="year" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-3">Already have an account? <a href="/login" class="bn btn-primary">Sign In</a></p>
{% endblock %}
